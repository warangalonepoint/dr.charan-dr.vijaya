<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Clinic Apps — Entry</title>
  <meta name="theme-color" content="#17B26A"/>
  <style>
    :root{--bg:#0b0f12;--fg:#f1f5f9;--muted:#94a3b8;--card:#11161a;--ring:#1f2937;--accent:#17B26A}
    body{margin:0;font-family:system-ui,Inter;background:var(--bg);color:var(--fg)}
    .wrap{max-width:920px;margin:0 auto;padding:22px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
    @media(max-width:860px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:20px;padding:16px}
    .title{display:flex;justify-content:space-between;align-items:center}
    .btn{display:inline-block;background:var(--accent);color:#fff;padding:10px 14px;border-radius:12px;text-decoration:none;font-weight:600}
    .pill{border:1px solid var(--ring);padding:6px 10px;border-radius:999px;color:var(--muted);font-size:.9rem}
    footer{margin:28px 0 8px;color:var(--muted);text-align:center;font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Clinic Apps Hub</h1>
    <div class="grid">
      <div class="card">
        <div class="title"><h3>Dr. Charan — Child Clinic</h3><span class="pill">PWA</span></div>
        <p>Analytics, bookings, pharmacy, patients, staff.</p>
        <a class="btn" href="https://dr-charan.vercel.app">Enter App</a>
      </div>
      <div class="card">
        <div class="title"><h3>Dr. Vijaya — Fetal Medicine</h3><span class="pill">PWA</span></div>
        <p>Obstetric ultrasound, fetal therapy, genetic counselling.</p>
        <a class="btn" href="https://dr-vijaya.vercel.app">Enter App</a>
      </div>
    </div>
    <footer>Powered by Onestop AI Services. All rights reserved.</footer>
  </div>
</body>
</html>
