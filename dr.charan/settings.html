<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Settings — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
</head>
<body>
  <!-- Banner card -->
  <div class="hero-card">
    <img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic">
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <h2 style="margin:0 0 6px">Settings</h2>
      <p class="small" style="margin:0 0 10px">Configure clinic app preferences</p>

      <div style="margin:14px 0">
        <label><input type="checkbox" id="notifyChk"> Allow Notifications</label>
      </div>

      <div style="margin:14px 0">
        <button class="btn" id="regSwBtn">Register Service Worker</button>
      </div>

      <!-- Test tools (hide if missing) -->
      <div id="testWrap" style="margin:14px 0;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="seedBtn">Seed Test Data</button>
        <button class="btn" id="clearBtn" style="background:var(--bad);color:#fff;border:0">Clear Test Data</button>
        <span class="small" style="align-self:center;opacity:.8">Seeds P001–P005 locally with last-7-days spread.</span>
      </div>

      <!-- Pharmacy tools (hide if missing) -->
      <div id="pharmWrap" style="margin:14px 0;display:flex;gap:10px;flex-wrap:wrap">
        <button class="btn" id="seedPharmBtn">Seed Pharmacy Data</button>
        <button class="btn" id="clearPharmBtn" style="background:var(--bad);color:#fff;border:0">Clear Pharmacy Data</button>
        <span class="small" style="align-self:center;opacity:.8">Populates master items, adjusts stock, logs vouchers.</span>
      </div>
    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <!-- Dexie first -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="./scripts/db.js"></script>

  <!-- Optional seeders -->
  <script src="./scripts/test-seed.js"></script>
  <script src="./scripts/pharmacy-seed.js"></script>

  <!-- Core logic -->
  <script src="./scripts/settings.js"></script>
  <script src="./scripts/notifications.js"></script>

  <!-- Hide seed blocks if scripts missing -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof window.seedTestData !== 'function') {
        const demoWrap = document.getElementById('testWrap');
        if (demoWrap) demoWrap.style.display = 'none';
      }
      if (typeof window.seedPharmacyData !== 'function') {
        const pharmWrap = document.getElementById('pharmWrap');
        if (pharmWrap) pharmWrap.style.display = 'none';
      }
    });
  </script>
</body>
</html>
