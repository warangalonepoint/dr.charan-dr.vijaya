<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Front Office Hub — Dr. Charan Child Clinic</title>
  <link rel="manifest" href="./public/manifest.webmanifest">
  <link rel="icon" href="./public/assets/icon-192.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <meta name="theme-color" content="#17B26A"/>
</head>
<body>
  <!-- Banner CARD -->
  <div class="hero-card">
    <img src="./public/assets/banner.png" alt="Dr. Charan Child Clinic">
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <button class="btn" id="themeBtn">Theme</button>
    <button class="btn" id="clearCacheBtn">Clear Cache</button>
    <button class="btn" id="logoutBtn">Logout</button>
  </div>

  <div class="app">
    <div class="page-card">
      <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;flex-wrap:wrap">
        <div>
          <h2 style="margin:0 0 6px">Front Office Hub</h2>
          <p class="small" style="margin:0">Bookings & public board</p>
        </div>
        <span class="pill">Today: <span id="todayStr"></span></span>
      </div>

      <div style="height:10px"></div>

      <div class="tiles">
        <a class="tile blue" href="./bookings.html">
          <h3>Bookings</h3>
          <div class="knum" id="kBookings">0</div>
          <div class="small">Today</div>
        </a>
        <a class="tile cyan" href="./booking-status.html">
          <h3>Booking Status</h3>
          <div class="knum" id="kApproved">0</div>
          <div class="small">Approved today</div>
        </a>
      </div>
    </div>
  </div>

  <footer class="small">© 2025 Onestop Ai services. All rights Reserved</footer>

  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="./scripts/data-wire.js"></script>
  <script type="module">
    import db from './scripts/db.js';
    import { onClinicChange } from './scripts/data-wire.js';

    // Role guard (frontoffice primary; doctor/supervisor allowed)
    const role=localStorage.getItem('role');
    if(!role){ location.href='./login.html'; }
    if(!(role==='frontoffice' || role==='doctor' || role==='supervisor')){ alert('Front office only'); location.href='./login.html'; }

    // Theme / housekeeping
    const html=document.documentElement, saved=localStorage.getItem('theme')||'dark';
    html.setAttribute('data-theme',saved);
    themeBtn.onclick=()=>{const n=html.getAttribute('data-theme')==='dark'?'light':'dark';html.setAttribute('data-theme',n);localStorage.setItem('theme',n)};
    clearCacheBtn.onclick=async()=>{ if(!confirm('Clear caches + DB?')) return; if('caches'in window){const ns=await caches.keys(); for(const n of ns) await caches.delete(n);} localStorage.clear(); location.reload(); };
    logoutBtn.onclick=()=>{ localStorage.removeItem('role'); location.href='./login.html'; };

    const E=id=>document.getElementById(id);
    const today=()=>new Date().toISOString().slice(0,10);
    E('todayStr').textContent=today();

    async function refresh(){
      const d=today();
      const appts = await db.appointments.where('date').equals(d).toArray();
      E('kBookings').textContent = appts.length;
      E('kApproved').textContent = appts.filter(a=>a.status==='approved').length;
    }
    await refresh();
    onClinicChange(()=>refresh());
    setInterval(refresh, 30000);
  </script>
</body>
</html>
